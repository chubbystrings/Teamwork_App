language: node_js
node_js: stable
services:
- postgresql
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
deploy:
  provider: heroku
  api_key:
    secure: 
  app: teamwork-app-staging
  on:
    repo: chubbystrings/Teamwork_App
  skip_cleanup: true
install:
- npm install
script:
- npm test
